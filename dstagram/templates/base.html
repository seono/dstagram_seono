<!DOCTYPE html>
<html lang="ko">
<head>
    {%load staticfiles%}
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{%static 'css/blog.css'%}" rel="stylesheet">
    <title>Dstagrma{%block title%}{%endblock%}</title>
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center top-items">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="{%url 'photo:photo_upload'%}">글쓰기</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="{%url 'photo:photo_list'%}">Dstagram</a>
                </div>
                {%if user.is_authenticated%}
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary" href="{%url 'logout'%}">Logout</a>
                </div>
                {%else%}
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" href="{%url 'register'%}">Signup</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{%url 'login'%}">Login</a>
                </div>
                {%endif%}
            </div>
        </header>
    {%block content%}
    {%endblock%}
    </div>
    
    <footer class="blog-footer">
        <p>&copy; 2019 SeonHo. Powered By Django 2.1.1</p>
        <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        <p>
        <a href="#">Back to top</a>
        </p>
    </footer>
</body>
</html>
